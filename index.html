<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO DO LIST - PROJECT</title>
  <link rel="stylesheet" href="style.css">
  <script src="./index.js"></script><!--importando o script principal-->
</head>
<body>
  <main>
    <h1>Lista de Tarefas</h1>
    <section id="create-todo-section">
      <form id="create-todo-form">
        <input type="text"
         id="description" 
         name="description"
         class="input-description"
         aria-label="Que tafera deseja cadastrar?"
         placeholder="Que tafera deseja cadastrar?"
        />
        <button type="submit" id="save-task"   aria-label="Cadastrar tarefa" class="add-task-btn">+</button>
      </form>
    </section>
    <section class="todo-list-section">
      <ul id="todo-list"></ul>
    </section>
    <footer id="todo-footer">
      <button onclick="removeDoneTasks()" class="remove-done-tasks-btn">
        Remover tarefas conclu√≠das
      </button>
    </footer>
  </main>
</body>
</html>
